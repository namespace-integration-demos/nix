name: cache-nixos-test

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - "*"
  workflow_dispatch:

jobs:
  without-caching:
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x16

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            system-features = kvm nixos-test

      - name: Build a package
        run: |
          nix build 'nixpkgs#google-cloud-sdk'
          ls -lsah result/bin

  with-ns-cache-volume:
    runs-on:
      # Replace with your profile label https://namespace.so/docs/features/faster-github-actions#using-runner-profiles
      - namespace-profile-amd64-with-caching

    steps:
      - uses: actions/checkout@v4

      - name: Set up Nix cache
        uses: namespacelabs/nscloud-cache-action@v1
        with:
          path: /nix

      - uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            system-features = kvm nixos-test

      - name: Build a package
        run: |
          nix build 'nixpkgs#google-cloud-sdk'
          ls -lsah result/bin

  with-ns-cache-in-container:
    runs-on:
      - namespace-profile-amd64-with-caching

    container:
      image: node:21
      env:
        NSC_CACHE_PATH: ${{ env.NSC_CACHE_PATH }}
      volumes:
        - /cache:/cache
      options: --cap-add=SYS_ADMIN

    steps:
      - uses: actions/checkout@v4

      - name: Install sudo
        run: |
          apt-get update -y && apt-get install -y sudo

      - name: Set up Nix cache
        uses: namespacelabs/nscloud-cache-action@344aba36b864a47c4bae7ea0c0aff4cda7e6d50a
        with:
          path: /nix

      - uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            system-features = kvm nixos-test

      - name: Build a package
        run: |
          nix build 'nixpkgs#google-cloud-sdk'
          ls -lsah result/bin

  with-magic-nix-cache:
    runs-on:
      - nscloud-ubuntu-22.04-amd64-4x16

    steps:
      - uses: actions/checkout@v4

      - uses: cachix/install-nix-action@v23
        with:
          extra_nix_config: |
            system-features = kvm nixos-test

      - name: Set up Nix cache
        uses: DeterminateSystems/magic-nix-cache-action@main

      - name: Build a package
        run: |
          nix build 'nixpkgs#google-cloud-sdk'
          ls -lsah result/bin

